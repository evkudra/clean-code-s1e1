<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <div class="wrapper">
    <div class="priority-matrix">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <h3>Add Item</h3>

    <div class="task-row-wrapper">
      <input id="new-task" class="task" type="text">
      <button>Add</button>
    </div>
    
    <h3>Todo</h3>

    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label>Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label>Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>

    <h3>Completed</h3>

    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label>See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
